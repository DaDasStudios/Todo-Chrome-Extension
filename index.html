<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <section class="p-4">
      <ul style="max-height: 200px; overflow-y: auto" id="todo-list"></ul>

      <form class="disabled" id="todo-form">
        <div class="field is-vertical">
          <div class="field-label is-normal">
            <label class="label">Title</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  class="input is-normal"
                  name="title"
                  type="text"
                  required
                />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-vertical">
          <div class="field-label is-normal">
            <label class="label">Description</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input
                  class="input"
                  type="text"
                  name="description"
                  required
                />
              </p>
            </div>
          </div>
        </div>
      </form>
      <div class="mt-4 is-flex is-justify-content-center">
        <button type="button" id="add-todo" class="button is-primary mr-3">
          Add
        </button>
        <button type="button" id="cancel-todo" class="button is-danger disabled">Cancel</button>
      </div>
    </section>
  </body>
</html>
